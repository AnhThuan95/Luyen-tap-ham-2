<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>

<script>
    function giaiThua(number) {
        let result = 1;
        if(number <= 1) {
            return 1;
        }
        for (let i = number; i > 1; i--) {
            result = result * i;
        }
        return result;
    }

    let num = parseInt(prompt("Ban muon tinh giai thua cua so nao? "));
    let giaiThua1 = giaiThua(num);
    alert(giaiThua1);
</script>

</body>
</html>
