<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binh phuong</title>
</head>
<body>

<script>
    function squareNumber(number) {
        let result = number * number;
        return result;
    }

    let num = parseFloat(prompt("Nhap vao mot so: "));
    let squareNum = squareNumber(num);
    alert("Square of " + num + " is " + squareNum);
</script>

</body>
</html>
