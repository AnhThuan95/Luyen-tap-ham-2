<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim min</title>
</head>
<body>

<script>
    function getMinNumbers(number1, number2, number3) {
        let minNumber = number1;
        if (minNumber > number2) {
            minNumber = number2;
        } else if (minNumber > number3) {
            minNumber = number3;
        }
        return minNumber;
    }

    let num1 = parseInt(prompt("Nhap a: "));
    let num2 = parseInt(prompt("Nhap b: "));
    let num3 = parseInt(prompt("Nhap c: "));
    let min = getMinNumbers(num1, num2, num3);
    alert("So co gia tri nho nhat la: " + min);

</script>

</body>
</html>
